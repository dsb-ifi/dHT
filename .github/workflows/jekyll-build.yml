name: Deploy Jekyll with GitHub Pages

on:
  workflow_dispatch: {}
  push:
    branches:
      - gh-pages

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # --- 1. Checkout TEMPLATE ---
      - name: Checkout project-template
        uses: actions/checkout@v4
        with:
          repository: dsb-ifi/project-template
          ref: main
          path: template
          clean: false
          fetch-depth: 1

      # --- 2. Checkout CONTENT ---
      - name: Checkout content
        uses: actions/checkout@v4
        with:
          path: contents
          clean: false
          fetch-depth: 1

      # --- 3. Remove nested .git folders so rsync works ---
      - name: Remove git directories before merge
        run: |
          rm -rf template/.git
          rm -rf contents/.git

      # --- 4. Merge template → root, then contents → root ---
      - name: Merge template and contents
        run: |
          rsync -av template/ ./
          rsync -av contents/ ./

      # --- 5. Setup Pages build ---
      - name: Setup Pages
        uses: actions/configure-pages@v5

      # --- 6. Jekyll build ---
      - name: Build with Jekyll
        uses: actions/jekyll-build-pages@v1
        with:
          source: ./
          destination: ./_site

      # --- 7. Upload artifact ---
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
